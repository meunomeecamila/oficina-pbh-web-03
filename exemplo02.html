<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <script>
        /* Estrutura sequencial: 
        Comandos de saída
        Declaração de variável
         */
        var nome = "camila";
        //Dispara na janela do navegador
        alert("Olá, "+ nome + "!!!");
        //Escreve no próprio documento
        document.write("Olá, "+ nome + "!!!")
        //Escreve ao inspecionar
        console.log("Olá, "+ nome + "!!!");
        //Java permite que usemos variáveis com var ou let
        
    </script>
    
</body>
</html>

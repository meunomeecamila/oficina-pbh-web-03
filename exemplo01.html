<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <script>
        /* Estrutura sequencial: 
        Comandos de saída */
        //Dispara na janela do navegador
        alert("Olá mundo na janela de alerta!")
        //Escreve no próprio documento
        document.write("Olá mundo no corpo do documento!!!")
        //Escreve ao inspecionar
        console.log("Olá mundo no console!");
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <script>
        /* Estrutura sequencial: 
        1-Comandos de saída
        2-Declaração de variável
        3 e 4-Comando de entrada
        5-Template string
         */
        let num1, num2, soma;
        num1 = prompt("Informe o primeiro número:");
        num2 = prompt("Informe o segundo número:");
        soma = parseInt(num1) + parseInt(num2);

        //Dispara na janela do navegador
        alert(`${num1} + ${num2} = ${soma}`);
        //Escreve no próprio documento
        document.write(`${num1} + ${num2} = ${soma}`);
        //Escreve ao inspecionar
        console.log(`${num1} + ${num2} = ${soma}`);
        //Java permite que usemos variáveis com var ou let
        
    </script>
    
</body>
</html>
